name: Update Wiki from Portfolio

on:
  push:
    branches:
      - main  # Adjust if your primary branch is different

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "[emailÂ protected]"

      - name: Clone Wiki Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://github.com/coldsud/Portfolio.wiki.git wiki

      - name: Generate Folder Indexes
        run: |
          # Create index pages for each folder
          for dir in */ ; do
            folder_name=$(basename "$dir")
            echo "# $folder_name" > "wiki/$folder_name.md"
            for file in "$dir"/*.md; do
              if [ -f "$file" ]; then
                file_name=$(basename "$file" .md)
                echo "- [$file_name]($folder_name-$file_name)" >> "wiki/$folder_name.md"
                cp "$file" "wiki/$folder_name-$file_name.md"
              fi
            done
          done

      - name: Commit and Push to Wiki
        run: |
          cd wiki
          git add .
          git commit -m "Sync Portfolio content to Wiki with folder structure"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
