name: Update Wiki from Portfolio

on:
  push:
    branches:
      - main  # or the branch you're working on

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "[emailÂ protected]"

      - name: Clone Wiki Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://github.com/coldsud/Portfolio.wiki.git wiki

      - name: Sync Portfolio Content to Wiki
        run: |
          rsync -av --delete --exclude='.git' ./* wiki/
          cd wiki
          git add .
          git commit -m "Sync Portfolio content to Wiki"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
